<h1>Tus File Upload Client Example</h1>
<input accept="/*" name="file" type="file" #file
             multiple>
<button mat-raised-button (click)="upload(file.files);">Upload</button>
<div *ngFor="let fileStatus of uploadProgress | async">
      <p>Uploading File: {{fileStatus.filename}}</p>
      <progress color="primary" mode="determinate"
                        [value]="fileStatus.progress"></progress>
      <p>Progress: {{fileStatus.progress}}%</p>
      <p>UUID: {{fileStatus.uuid}}</p>
      <div *ngIf="fileStatus.progress == 100">
        <a href="https://master.tus.io/files/{{fileStatus.uuid}}">Uploaded File</a>
      </div>
</div>
